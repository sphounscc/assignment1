<div *ngIf="content.id < 5" class="myCard">
    <p>{{content.id}}</p>
    <h1>{{content.title}}</h1>
    <p>{{content.description}}</p>
    <p>{{content.creator}}</p>
    <p *ngIf="content.type">{{content.type}}</p>
    <p *ngIf="content.tags">{{content.tags}}</p>
    <img src="{{content.imgURL}}" (click)="logInfo(content)" *ngIf="content.imgURL"/>
</div>
